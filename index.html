<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c46b5f8ca1.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>


  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <main>
    <figure>
        <img src="./images/illustration-mockups.svg" alt="">
    </figure>
    <div id="conteiner">
      <article>
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have<br>
          a voice, but so does your audience.
          Create connections with<br>
          your users as you engage in genuine discussion. </p>

        <form action="">
          <button type="submit">Register</button>
        </form>

      </article>
    </div>
    <section>
      <a style="text-decoration: none;" href="https://www.facebook.com">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a style="text-decoration: none;" href="https://x.com/?mx=2">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a style="text-decoration: none;" href="https://www.instagram.com">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Schnitzel689">Schnitzel</a>.
    </p>
  </footer>
</body>

</html>
